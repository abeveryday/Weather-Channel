<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Channel 🌡️</title>
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-lg-8 grid-margin stretch-card">
            <!--weather card-->
            <div class="card card-weather">
              <div class="card-body" id="background">
                <div class="weather-date-location">
                  <h3 id="day">Friday</h3>
                  <p class="text-gray">
                    <span class="weather-date">March, 04 2022</span>
                    <span id="city" class="weather-location"
                      >Las Vegas, Nevada</span
                    >
                  </p>
                </div>
                <div class="weather-data d-flex">
                  <div class="mr-auto">
                    <h4 id="temperature" class="display-3">
                      32 <span class="symbol">°</span>C
                    </h4>
                    <span id="description">Partially Cloudy</span>
                    <br />
                    <span id="humidity">Humidity: 7%</span>
                    <br />
                    <img src="https://i.imgur.com/B9kqOzp.png" height="17px" />
                    <span id="wind"> 6 km/h </span>
                  </div>
                </div>
              </div>
              <div class="card-body p-0">
                <div class="d-flex weakly-weather">
                  <div class="weakly-weather-item">
                    <p class="mb-0">Sun</p>
                    <i class="mdi mdi-weather-cloudy"></i>
                    <p class="mb-0">30°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Mon</p>
                    <i class="mdi mdi-weather-hail"></i>
                    <p class="mb-0">31°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Tue</p>
                    <i class="mdi mdi-weather-partlycloudy"></i>
                    <p class="mb-0">28°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Wed</p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0">30°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Thu</p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0">29°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Fri</p>
                    <i class="mdi mdi-weather-snowy-rainy"></i>
                    <p class="mb-0">31°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Sat</p>
                    <i class="mdi mdi-weather-snowy"></i>
                    <p class="mb-0">32°</p>
                  </div>
                </div>
              </div>
            </div>
            <!--weather card ends-->
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
