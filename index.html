<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Channel üå°Ô∏è</title>
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-lg-8 grid-margin stretch-card">
            <!--weather card-->
            <div class="card card-weather">
              <div class="card-body" id="background">
                <div class="weather-date-location">
                  <h3 id="day">Friday</h3>
                  <p class="text-gray">
                    <span id="city" class="weather-location">Las Vegas</span>
                  </p>
                  <form id="search-form">
                    <div class="row">
                      <div class="col-9">
                        <input
                          type="search"
                          placeholder="Search a city...."
                          autofocus="on"
                          autocomplete="off"
                          id="city-input"
                          class="form-control shadow-sm"
                        />
                      </div>
                      <div class="col-3">
                        <input
                          type="submit"
                          value="Search"
                          class="form-control btn btn-primary shadow-sm"
                        />
                      </div>
                    </div>
                  </form>
                  <img
                    src="file:///C:/Users/abeve/Downloads/4102326_cloud_sun_sunny_weather_icon.svg"
                    alt="weather icon"
                    id="icon"
                    style="float: right"
                    width="150"
                    height="150"
                  />
                </div>
                <div class="weather-data d-flex">
                  <div class="mr-auto">
                    <div class="tempE">
                      <strong id="temperature"></strong>
                      <span class="units"></span>
                        <a href="#" id="celsius-link" class="active"> ¬∞C</a> |
                        <a href="#" id="fahrenheit-link"> ¬∞F</a></span
                      >
                    </div>
                    <span id="description">Partially Cloudy</span>
                    <br />
                    <span id="humidity">Humidity: 7%</span>
                    <br />
                    <img src="https://i.imgur.com/B9kqOzp.png" height="17px" />
                    <span id="wind"> 6 km/h </span>
                  </div>
                </div>
              </div>
              <div class="card-body p-0">
                <div class="d-flex weakly-weather">
                  <div class="weakly-weather-item">
                    <p class="mb-0" id="day-one"></p>
                    <i class="mdi mdi-weather-cloudy"></i>
                    <p class="mb-0" id="forcast-one"></p>                    
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1" id="day-two"></p>
                    <i class="mdi mdi-weather-hail"></i>
                    <p class="mb-0" id="forcast-two"></p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1" id="day-three"></p>
                    <i class="mdi mdi-weather-partlycloudy"></i>
                    <p class="mb-0" id="forcast-three"></p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1" id="day-four"></p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0" id="forcast-four"></p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1" id="day-five"></p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0" id="forcast-five"></p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1" id="day-six"></p>
                    <i class="mdi mdi-weather-snowy-rainy"></i>
                    <p class="mb-0" id="forcast-six"></p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1" id="day-seven"></p>
                    <i class="mdi mdi-weather-snowy"></i>
                    <p class="mb-0" id="forcast-seven"></p>
                  </div>
                </div>
              </div>
            </div>
            <p>
              <a href="https://github.com/abeveryday/Weather-Channel"
                >Open-source code</a
              >
              By: Ashley B
            </p>
            <!--weather card ends-->
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
